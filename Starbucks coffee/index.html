<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class = "logo"><img src="Images/logo.png" alt="Image not visible"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li> 
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Starbucks<br><span> It's Coffee time</span></h2>
                <p>Best place for you and your loved ones for enjoying the true taste of coffee.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="Images/img1.png" alt="Image not found" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="Images/thumb1.png" alt="Not found" onclick="imgSlider('Images/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="Images/thumb2.png" alt="Not found" onclick="imgSlider('Images/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="Images/thumb3.png" alt="Not found" onclick="imgSlider('Images/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="Images/facebook.png" alt="None"></a></li>
            <li><a href="#"><img src="Images/twitter.png" alt="None"></a></li>
            <li><a href="#"><img src="Images/instagram.png" alt="None"></a></li>
        </ul>
   </section>

   <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.starbucks').src = anything;
    }

    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
</script>
</body>
</html>
